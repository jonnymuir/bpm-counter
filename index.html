<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPM Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>BPM Tools</h1>
    <section>
      <h2>BPM Counter</h2>
      <button id="bpm-button">Tap to Measure BPM</button>
      <p id="tap-count"></p>
      <label id="beat-input-label" for="beat-input">BPM</label>
      <input type="text" id="beat-input" inputmode="numeric" pattern="[0-9]*\.?[0-9]*" value="128">    
    </section>
    <section>
      <h2>Deck 1</h2>
      <button id="play-button1">Play</button>
      <canvas id="waveform1" width="400" height="100"></canvas>
    </section>
  </main>
  <script type="module" src="script.js"></script>
  <script src="http://unpkg.com/tone"></script>
</body>

</html>
